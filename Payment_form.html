<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1> Payment Form</h1>

        <p>Required fields are followed by* </p>

     <!--contact information-->
        <h2>Contact Information</h2>

    <!--name-->
        <p>Name:* <input type="text" name="name" required> </p>

     <!--gender-->
    <fieldset>
        <legend>Gender*</legend>
        <p>
    Female: <input type="radio" name="gender" id="female">
    Female: <input type="radio" name="gender" id="female">
        </p>
    </fieldset>  

    <!--address-->
        <p>Address:* <textarea name="address" id="address" cols="100" rows="8" required></textarea>
        </p>

    <!--email-->

    <p>Email:* <input type="email" name="email" id="email" required></p>

    <!--pincode-->

    <p>Pincode:* <input type="number" name="pincode" id="pincode" required></p>

    <!--payment information-->
    <h2>Payment Information</h2>
          
    <!--card type-->

    <p>Card Type:*
        <select name="card_type" id="card_type" required>
        <option value="">--Select a card type--</option>
        <option value="visa">Visa</option>
        <option value="mastercard">Mastercard</option>
        <option value="rupay">RuPay</option>

        </select></p>

    <!--card number-->   
    <p>Card Number:*
        <input type="number" name="card_number" id="card_number"required>
    </p> 
    
    <!--expiration date-->
     
    <p>Expiration Date:*
        <input type="date" name="exp_date" id="exp_date" required>
    </p>

    <!--cvv-->
    <p>CVV:*
        <input type="password" name="cvv" id="cvv" required>

    </p>

    <!--submit-->
    
        <input type="SUBMIT" value="Pay Now">
    
    </form>
</body>
</html>
